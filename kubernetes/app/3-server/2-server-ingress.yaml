apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server-ingress
  namespace: binance-b
  annotations:
    nginx.ingress.kubernetes.io/upstream-hash-by: "$x-forwarded-for"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /server/(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: server
            port:
              number: 3000
