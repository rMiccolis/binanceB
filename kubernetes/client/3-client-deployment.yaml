apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: binance-b
  labels:
    app: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: rmiccolis/binanceb_vuejs_client
        resources:
          requests:
            memory: 256Mi
            cpu: 200m
          limits:
            memory: 256Mi
            cpu: 200m
        ports:
        - containerPort: 80
        env: 
        - name: VITE_baseURL
          value: $(SERVER_SERVICE_HOST):$(SERVER_SERVICE_PORT)