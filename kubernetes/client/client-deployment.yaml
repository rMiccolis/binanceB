apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  labels:
    app: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: binanceb_vuejs_client
        resources:
        limits:
          memory: 2Gi
          cpu: "2"
        requests:
          memory: 256Mi
          cpu: "1"
        ports:
        - containerPort: 80
        env: 
        - name: VITE_baseURL
          valueFrom:
           configMapKeyRef:
             name: server-configmap
             key: SERVER_URI
---
apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  selector:
    app: client
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80