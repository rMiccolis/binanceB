apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server-ingress
  namespace: binance-b
spec:
  ingressClassName: nginx
  rules:
    - host: backend.binance-b.com
      http:
        paths:
          - pathType: Prefix
            backend:
              service:
                name: server
                port:
                  number: 80
            path: /
