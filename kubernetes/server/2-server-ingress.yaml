apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server-ingress
  namespace: binance-b
  annotations:
    # kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: backend.binance-b.com
    http:
      paths:
      - backend:
          service:
            name: server
            port:
              number: 3000
        path: /
        pathType: ImplementationSpecific